<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/LOGO.png') }}">
    <title>CODE CASPER_login</title>
</head>
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<body>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul>
            {% for category, message in messages %}
              <li id="msg" class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    
    <fieldset>
        <form action="/add_user" method="POST">
            <h1>Sign<span id="in">Up</span></h1>
            <div class="cant">
                <input type="text" placeholder="email" name="email" id="email" required><br>
                <input type="password" placeholder="password" name="pass" id="pass"required><br>
                <input type="submit" value="submit" id="btn">
                <p>Already having an account?<a href="{{url_for('sign_in')}}">Sign In</a></p>
            </div> 
        </form>  
    </fieldset>
    <!-- <canvas id="ard"></canvas> -->
 
</body>
</html>
